<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Hotel Room</title>
  <link rel="stylesheet" href="ReservasiHotel.css">
</head>
<body>
  <h1>Reservation Hotel Room</h1>

  <fieldset>
    <legend><strong>Personal Data</strong></legend>
    <p>1. Name<br />
      <input type="text" name="name" size="40" />
    </p>
    <p>2. Gender<br />
      <input type="text" name="gender" size="40" />
    </p>
    <p>3. Email Address<br />
      <input type="text" name="email" size="40" />
    </p>
    <p>4. Telp Number<br />
      <input type="text" name="telp" size="40" />
    </p>
  </fieldset>

  <fieldset>
    <legend><strong>Reservation Room Form</strong></legend>
    <p>1. Reservator Name<br />
      <input type="text" name="reservator" size="40" />
    </p>
    <p>2. Booking date<br />
      <input type="text" name="bookingdate" size="40" />
    </p>
    <p>3. Room Type<br />
      <select name="roomtype">
        <option>Deluxe</option>
        <option>Superior</option>
        <option>Standard</option>
      </select>
    </p>
    <p>4. Bed Type<br />
      <select name="bedtype">
        <option>Single bed</option>
        <option>Double bed</option>
      </select>
    </p>
    <p>5. Breakfast<br />
      <input type="radio" name="breakfast" value="with" /> With Breakfast
      <input type="radio" name="breakfast" value="without" /> Without Breakfast
    </p>
  </fieldset>

  <fieldset>
    <legend><strong>Payment</strong></legend>
    <p>1. Check in date<br />
      <input type="text" name="checkin" size="40" />
    </p>
    <p>2. Check out date<br />
      <input type="text" name="checkout" size="40" />
    </p>
    <p>3. Payment Method<br />
      <select name="payment">
        <option>Cash</option>
        <option>Credit Card</option>
        <option>Debit Card</option>
      </select>
    </p>
  </fieldset>

  <div>
    <input type="submit" value="Submit" />
  </div>
</body>
</html>
